<!-- Hobbies Section -->
    <section id="hobbies">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Hobbies</h2>
                    <h3 class="section-subheading text-muted">Here Are Some Of My Hobbies</h3>
                </div>
            </div>
            <div class="row text-center">
				{% for hobby in site.hobbies %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-{{ hobby.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ hobby.name }}</h4>
                    <p class="text-muted" style="text-indent: justify;">{{ hobby.description }}</p>
                </div>
				{% endfor %}
            </div>
        </div>
    </section>
