<!-- About Section -->
    <section id="about" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">About</h2>
                    <h3 class="section-subheading text-muted">Let Me Explain Somethings About Myself</h3>
                </div>
            </div>
			<div class="row text-center">
				<!-- <div class="col-md-4"> -->
				{% for member in site.people %}
					<div class="team-member">
						<img src="{{ member.pic }}" class="img-responsive img-circle" alt="My Profile Picture">
						<h4>{{ member.name }}</h4>
						<h6 class="text-muted">{{ member.position }}</h6>
						<ul class="list-inline social-buttons">
							{% for network in member.social %}
							<li>
								<a href="{{ network.url }}" target="_blank">
									<i class="fa fa-{{ network.title }}"></i>
								</a>
							</li>
							{% endfor %}
						</ul>
						<p class="large text-muted" style="text-align: justify;">{{ member.description }}</p>
					</div>
				{% endfor %}
				<!-- </div> -->
			</div>
        </div>
    </section>
